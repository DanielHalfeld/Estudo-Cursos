<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style type="text/css">

        div{
            font-size: 40px;
        }

        .texto{
            /*
            px - tamanho fixo
            % - tamanho relativo
            em - tamanho relativo ao container pai
            */
            font-size: 0.5em;
        }
    </style>

    <title>Tamanhos e textos</title>
</head>
<body>
    
    <div>

        <p>Conteúdo 1</p>
        <p class="texto">Conteúdo 2</p>
        <p>Conteúdo 3</p>
    
    </div>
   
</body>
</html>
